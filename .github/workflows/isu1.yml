name: 'isu1'
on:
  #push:
  #  branches:
  #    - main
  workflow_dispatch:
jobs:
  Ansible1:
    name: "Ansible1 Job"
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Run playbook
        uses: dawidd6/action-ansible-playbook@v2
        with:
          playbook: playbooks/isu1.yml
          directory: ./ansible
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          inventory: |
            [isu1]
            ${{ vars.HOST1 }}
          options: |
            --inventory .hosts
  Deploy1:
    name: "Deploy1 Job"
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Exe
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ vars.HOST1 }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            sudo mysql -u root -pisuconp isuconp -e "alter table comments add index post_index(post_id, created_at DESC);"
            sudo systemctl restart mysql
            cd /home/isucon/private_isu/webapp/golang/
          #  bash -lc "go get github.com/redis/go-redis/v8"
            sudo systemctl restart isu-go