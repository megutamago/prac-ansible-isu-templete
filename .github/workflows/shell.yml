name: 'Shell'
on:
  #push:
  #  branches:
  #    - main
  workflow_dispatch:
jobs:
  Shell1:
    name: "Shell1 Job"
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Exe
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ vars.HOST1 }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            cat shell/collect.sh
