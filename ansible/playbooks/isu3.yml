- name: isu3
  hosts: isu3
  gather_facts: false
  user: ubuntu
  become: true
  max_fail_percentage: 0
  vars_files: ../vars/var3.yml
  tasks:
    - include_tasks: "../tasks/{{ item }}"
      with_items: "{{ var.isu3_tasks_for_isu }}"
      ignore_errors: yes
    - include_tasks: "../tasks/{{ item }}"
      with_items: "{{ var.isu3_tasks }}"
      ignore_errors: yes