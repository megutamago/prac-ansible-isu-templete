- name: isu-ruby is disabled
  systemd:
    name: isu-ruby
    state: stopped
    enabled: false

- name: isu-go is running
  systemd:
    name: isu-go
    state: started
    enabled: true

- name: Git checkout
  vars_files: ../vars/var1.yml
  git:
    repo: "https://github.com/{{ env.git_user }}/{{ env.git_repo }}.git"
    dest: /home/isucon/{{ env.git_repo }}

- name: Copy
  copy:
    src: /home/isucon/private_isu/webapp
    dest: /home/isucon/private_isu/.bk
    remote_src: yes
  ignore_errors: yes

- name: remove
  file: 
    path: /home/isucon/private_isu/webapp
    state: absent

- name: Copy
  copy:
    src: /home/isucon/prac-ansible-isu-templete/webapp
    dest: /home/isucon/private_isu/
    owner: isucon
    group: isucon
    remote_src: yes
  ignore_errors: yes

- name: remove
  file: 
    path: /home/isucon/prac-ansible-isu-templete
    state: absent

### Execute as login shell
- name: setup
  shell: sudo -u isucon bash -lc "sh setup.sh"
  args:
    chdir: /home/isucon/private_isu/webapp/golang/

- name: isu-go is restarted
  systemd:
    name: isu-go
    state: restarted

- name: remove
  file: 
    path: /var/log/nginx/access.log
    state: absent

- name: nginx is restarted
  systemd:
    name: nginx
    state: restarted

- name: remove
  file: 
    path: /var/log/mysql/mysql-slow.sql
    state: absent

